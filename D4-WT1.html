<html>   
<body>  
<script>    
var n1 = 0,  n2 = 1, nxt_n, i;  
var n = parseInt (prompt (" Enter the limit for Fibonacci Series "));  
document.write( "Fibonacci Series: ");  
for ( i = 1; i <= n; i++)  
{  document.write (" <br> " +  n1); 
    nxt_n = n1 + n2; 
      
    n1 = n2;   
    n2 = nxt_n;  
}  
</script>  
</body>  
</html>
